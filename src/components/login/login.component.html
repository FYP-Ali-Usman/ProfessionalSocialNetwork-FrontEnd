<div class='container-fluid lighten-3 d-block homeSearchePan pt-1 pl-1 pr-1'>
    <section class="mt-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 stylo">
              <h1>Log In</h1>
              <h3  class='alert-danger msg1'>{{this.res}}</h3>
              <hr>
            </div>
          </div>
          <form id='loginForm' (submit)="onSubmit()">
            <div class="row stylo">
              <div class="col-6 offset-sm-1  col-md-4 offset-md-1 col-sm-4    ">
                <div class="form-group" id="userdiv">
                  <input type="username" name="username" class="form-control" id="usernameid" placeholder="User Name" [(ngModel)]="user.username"  value="">
                  <span id="su"></span>
                </div>
              </div>
              <div class="col-6 col-sm-5 col-md-5 ">
                <span id="userpopup" class="popupp">Invalid Username</span> </div>
            </div>
            <div class="row stylo">
              <div class="col-6 col-sm-4 offset-sm-1 col-md-4 col-md-offset-1">
                <div class="form-group" id='passdiv'>
                  <input type="password" name="password" class="form-control" id="passwordid" placeholder="Password"  [(ngModel)]="user.password" value="">
                  <span id="sp"></span>
                </div>
                <div class="form-group">
                  <input type="submit" name="Log In" value="Log In" id="loginid" class="btn btn-md" routerlink='/profile'>
                </div>
              </div>
              <div class="col-6 col-sm-5 col-md-5 ">
                <span id="passwordpopup" class="popupp">Invalid Password</span>
              </div>
            </div>
          </form>
        </div>
        <div class="row stylo">
          <div class="col-3 offset-1 col-sm-3 offset-sm-1 col-md-3 offset-md-1">
            <div class="form-group">
              <a href="#" class="fs">Did you forget password?</a>
            </div>
            <div>
              <a href="Signup"><input type="submit" name="Sign Up" Value='Sign Up' id="submitid" class="btn btn-default btn-lg"></a>
            </div>
          </div>
        </div>
      </section>
      
</div>
