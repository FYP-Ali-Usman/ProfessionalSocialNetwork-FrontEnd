<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark morpheus-den-gradient lighten-3 fixed-top scrolling-navbar z-depth-3"
  [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand>

    <i class="fas fa-book-open fa-2x" style='color:snow;' aria-hidden="true">.</i>

  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light fontStyle" mdbWavesEffect routerLink="/Home">
          <i class="fas fa-home"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light fontStyle" mdbWavesEffect routerLink="/forum">
          <i class="fas fa-phone"></i> Forum</a>
      </li>
      

      <!-- Dropdown -->
      <li class="nav-item dropdown dd1" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light fontStyle"
          mdbWavesEffect>
          <i class="fas fa-user"></i>Account<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light fontStyle" mdbWavesEffect href="#" routerLink="/Singup">SingUp</a>
          <a class="dropdown-item waves-light fontStyle" mdbWavesEffect href="#" routerLink="/Login">LogIn</a>
        </div>
      </li>

      <li class="nav-item dropdown dd2" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light fontStyle"
          mdbWavesEffect>
          <i class="fas fa-user"></i>Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light fontStyle" mdbWavesEffect href="#" routerLink="/profile">Profile</a>
          <a class="dropdown-item waves-light fontStyle" mdbWavesEffect href="#" (click)="logout()"
            routerLink="/Home">LogOut</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
